{% extends "header.html" %}
{% block content %}
        <div align="center">
          <div align="center" class="label_text">
             <div class="header">
                <h4 class="word">Register</h4>
             </div></br>
            <h4 class="form">
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                  <div class="msg">{{ msg }}</div>
                    <input id="name" name="name" type="text" placeholder="Your name" class="textbox" required/></br></br>
                    <input id="password" name="password" type="password" placeholder="Your Password" class="textbox" required/></br></br>
                    <input id="email" name="email" type="text" placeholder="Your Email" class="textbox" required/></br></br>
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h4>
            <p>Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
{% endblock %}
